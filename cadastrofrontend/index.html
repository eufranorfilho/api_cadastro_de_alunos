<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Cadastro de Alunos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <!-- Init - Cabeçalho-->
    <header class="bg-body-tertiary">
        <div class="container text-center bg-body-tertiary">
            <h1 class="display-4 ">Cadastro de Alunos</h1>
        </div>
    </header>
    <!-- End - Cabeçalho-->

    <!-- Init - Seção de formulário-->

    <main class="container mt-3">
        <section>
            <h1 class="display-6">Formulario de Cadastro</h1>
        <div class="row">
            <div class="col-md-10 offset-md-1">
                <form onsubmit="save(); return false;" id="formStudent">
                <div class="row mb-3 mt-3">
                    <label for="inputName" class="col-sm-1 col-form-label">Nome: </label>
                    <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputName">
                    </div>
                </div>
                <div class="row mb-3 mt-3">
                    <label for="inputEmail" class="col-sm-1 col-form-label">Email: </label>
                    <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail">
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputPhone" class="col-sm-1 col-form-label">Telefone: </label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputPhone">
                        </div>
                    <label for="inputCourse" class="col-sm-1 col-form-label">Curso: </label>
                        <div class="col-sm-4">
                            <select id="inputCourse" class="form-select">
                                <option value=''selected></option>
                                <option value="1">Engenharia de Software</option>
                                <option value="2">Ciência da Computação</option>

                            </select>
                        </div>
                </div>

                <div class="row mb-3 mt-3">
                    <label for="inputPeriod" class="col-sm-1 col-form-label">Periodo: </label>
                    <div class="col-sm-5">
                    <input type="number" class="form-control" id="inputPeriod">
                    </div>
                </div>

                <div class="row mb-3 mt-3">
                    <div class="col-sm-5">
                    <button type="submit" class="btn btn-primary ">Cadastrar</button>
                    </div>
                </div>

                </form>
            </div>
        </div>
         <!-- End - Seção de formulário-->
        </section>
        <hr>
        <!-- Init - Seção de Alunos-->
        <section>
            <h1 class="display-6">Alunos Cadastrados</h1>
            <div class="row">
                <div class="col-md-10 offset-md-1">
                    <table class="table table-hover" id="studentsTable">
                            <thead>
                            <tr>
                                <th scope="col">Id</th>
                                <th scope="col">Nome</th>
                                <th scope="col" class="d-none d-md-table-cell" >Email</th>
                                <th scope="col" class="d-none d-md-table-cell">Telefone</th>
                                <th scope="col">Curso</th>
                                <th scope="col" class="d-none d-md-table-cell">Periodo</th>
                            </tr>
                            </thead>
                            <tbody>
                            
                           
                            </tbody>
                    </table>
                </div>
            </div>
        </section>
        <!-- End - Seção de Alunos-->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/cadastrofrontend/js/script.js"></script>
  </body>
</html>
